{% load static %}

<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'articles:list' %}">
                  <img src="{% static 'image/img.png' %}" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'articles:list' %}">Articles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="{% url 'recipes:list' %}">Recipes</a>
          </li>
        </ul>
      <div class="d-flex" role="search">
          <div class="profile">
            {% if request.user.is_authenticated %}
            <span>{{ request.user }}</span>
            <span><a href="{% url 'auth:logout' %}">logout</a></span>

            {% else %}
            <span><a href="{% url 'auth:login' %}">login</a></span>
            {% endif %}
        </div>
      </div>
    </div>
  </div>
</nav>
