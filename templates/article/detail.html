{% extends 'base.html' %}


{% block title %}{{ object.title }}{% endblock %}

{% block content %}
    <h1>{{ object.title }}</h1>
    {% if object.image %}
        <div>
            <img src="{{ object.image.url}}" alt="">
        </div>
    {% endif %}
    <p>{{ object.content }}</p>
    <div>
        <code>{{ object.created_date }}</code>
    </div>
    <div>
        <span>last edited: <i>{{ object.modefied_date }}</i></span>
    </div>
    <div>
        <a class="btn btn-primary" href="{% url 'articles:edit' object.id %}">
            Edit
        </a>
        <a class="btn btn-danger" href="{% url 'articles:delete' object.id %}">
            Delete
        </a>
    </div>
{% endblock %}
