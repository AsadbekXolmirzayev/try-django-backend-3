{% extends 'base.html' %}

{% block title %} Article {% endblock %}


{% block content %}
<p>
    <a class="btn btn-link" href="{% url 'articles:create' %}">add new article</a>
</p>
<div class="search-div">
    <form class="search-form p-3" action="{% url 'articles:list' %}">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <input autocomplete="off" type="search" class="form-control" id="exampleFormControlInput1" placeholder="search...">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>

    </form>
</div>
<div>
    <ol class=article_list">
        {% for object in object_list %}
        <li>
            <a href="{% url 'articles:detail' object.slug %}">{{ object.title }} {{ object.id }}</a>
            <a href="{% url 'articles:edit' object.slug %}">Edit</a>
            <a href="{% url 'articles:delete' object.slug %}" style = "color: red">Delete</a>
        </li>
        {% endfor %}
    </ol>
</div>
{% endblock %}
